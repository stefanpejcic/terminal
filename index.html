<p id="word"></p> 
    <script> 
        var dictionary = [ 
            {word: 'TIP: Try some Linux commands: cd | echo | help | hostname | ls | pwd | clear | exit'}, 
            {word: 'TIP: "help" command will display all available linux commands'},
            {word: 'TIP: "pc" command will display 10 latest posts from my SysAdmin blog pcx3.com'}, 
            {word: 'TIP: "wp" command will display 10 latest posts from my WordPress blog wpxss.com'}, 
            {word: 'TIP: "hacker" command generates a random hacker name'}, 
            {word: 'TIP: "hack" command will start hacking NASA with HTML'}, 
        ]; 
        (function(){ 
            var selection = dictionary[Math.floor(Math.random()*dictionary.length)]; 
            for (var key in selection){ 
                document.getElementById(key).innerHTML = selection[key]; 
            } 
            return; 
        })(); 
    </script> </main>
